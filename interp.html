<!DOCTYPE html>
<html>
<head>
    <title>Lagrange Interpolation</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f9f9f9;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        p {
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Lagrange Interpolation</h1>
    <h3>The blue curve represents the Lagrange interpolating polynomial for the current set of points.</h3>
    <canvas id="graphCanvas" width="900" height="600"></canvas>
    <p style="text-align: left;">
        Instructions:<br>
        <b>Click</b> anywhere on the canvas to add a point.<br>
        <b>Drag</b> a point to move it.<br>
        <b>Right-click</b> on a point to delete it.<br>
    </p>
    <script src="/Lagrange-Interpolation/interp.js"></script>
</body>
</html>
